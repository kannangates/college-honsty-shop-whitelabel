<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clearing Cache...</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #202072;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #202072;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #151550;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clearing Application Cache</h1>
    <div class="spinner"></div>
    <p id="status">Please wait...</p>
    <button id="reload" style="display: none;">Return to App</button>
  </div>

  <script>
    async function clearAllCaches() {
      const status = document.getElementById('status');
      const reloadBtn = document.getElementById('reload');

      try {
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
            console.log('Service worker unregistered:', registration);
          }
          status.textContent = `Unregistered ${registrations.length} service worker(s)`;
        }

        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map(cacheName => caches.delete(cacheName))
          );
          console.log('Cleared caches:', cacheNames);
          status.textContent = `Cleared ${cacheNames.length} cache(s)`;
        }

        // Clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();

        status.textContent = 'Cache cleared successfully!';
        reloadBtn.style.display = 'inline-block';

      } catch (error) {
        console.error('Error clearing cache:', error);
        status.textContent = 'Error clearing cache. Please try manually.';
        reloadBtn.style.display = 'inline-block';
      }
    }

    document.getElementById('reload').addEventListener('click', () => {
      window.location.href = '/';
    });

    // Auto-start clearing
    clearAllCaches();
  </script>
</body>
</html>
